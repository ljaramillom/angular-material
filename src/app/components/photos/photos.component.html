<div class="container">
    <div class="col-6">
        <div class="row">
            <mat-card *ngFor="let photo of photos">
                <mat-card-subtitle>
                    {{photo.title}}
                </mat-card-subtitle>
                <img [src]="photo.thumbnailUrl" mat-card-image>
                <mat-card-content>
                    <p>Id Ã¡lbum: {{photo.id}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button mat-raised-button [href]="photo.url" target="_blank">
                        Ver imagen
                    </a>
                    <button mat-button mat-flat-button color="primary">
                        Aceptar
                    </button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
